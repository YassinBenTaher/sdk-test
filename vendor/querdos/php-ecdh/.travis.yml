language: php

matrix:
    include:
        - php: 5.6
          env: PHPUNIT_VERSION='5.7'
        - php: 7.0
          env: PHPUNIT_VERSION='6.1'

before_script:
    - composer install
    - wget https://phar.phpunit.de/phpunit-${PHPUNIT_VERSION}.phar
    - chmod +x phpunit-${PHPUNIT_VERSION}.phar

script:
    - php phpunit-${PHPUNIT_VERSION}.phar --verbose